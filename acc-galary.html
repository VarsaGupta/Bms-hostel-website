<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Gallery</title>
    <link rel="stylesheet" href="galary-style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="All">All</span>
        <span class="item" data-name="Girls Room">Girls Room</span>
        <span class="item" data-name="Boys Room">Boys Room</span>
        <span class="item" data-name="Girls Washroom">Girls Washroom</span>
        <span class="item" data-name="Boys Washroom">Boys Washroom</span>
        <!-- <span class="item" data-name="Gym">Gym</span> -->
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="Girls Room"><span><img src="images/girls-room1.jpeg" alt=""></span></div>
      <div class="image" data-name="Boys Room"><span><img src="images/broom1.jpg" alt=""></span></div>
      <div class="image" data-name="Boys Washroom"><span><img src="images/bwashroom1.jpg" alt=""></span></div>
      <!-- <div class="image" data-name="Gym"><span><img src="images/shoe-1.jpg" alt=""></span></div> -->
      <div class="image" data-name="Girls Room"><span><img src="images/girls-room2.jpeg" alt=""></span></div>
      <div class="image" data-name="Girls Room"><span><img src="images/girls-room3.jpeg" alt=""></span></div>
      <div class="image" data-name="Girls Washroom"><span><img src="images/girls-washroom1.jpeg" alt=""></span></div>
      <div class="image" data-name="Girls Room"><span><img src="images/girls-room4.jpeg" alt=""></span></div>
      <div class="image" data-name="Boys Room"><span><img src="images/broom2.jpg" alt=""></span></div>
      <div class="image" data-name="Girls Washroom"><span><img src="images/girls-washroom2.jpeg" alt=""></span></div>
      <div class="image" data-name="Girls Washroom"><span><img src="images/girls-washroom3.jpeg" alt=""></span></div>
      <div class="image" data-name="Girls Washroom"><span><img src="images/girls-washroom4.jpeg" alt=""></span></div>
      <div class="image" data-name="Girls Washroom"><span><img src="images/girls-washroom6.jpeg" alt=""></span></div>
      <div class="image" data-name="Boys Washroom"><span><img src="images/bwashroom2.jpg" alt=""></span></div>
      <div class="image" data-name="Boys Room"><span><img src="images/boys-room1.jpeg" alt=""></span></div>
      <div class="image" data-name="Boys Room"><span><img src="images/boys-room2.jpeg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="acc-script.js"></script>

</body>
</html>
